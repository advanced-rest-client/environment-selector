<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>environment-selector demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../environment-selector.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body unresolved>
  <variables-manager></variables-manager>

  <div class="vertical-section-container centered">
    <h3>The `environment-selector`</h3>
    <demo-snippet>
      <template>
        <environment-selector></environment-selector>
      </template>
    </demo-snippet>

    <h3>No floating label</h3>
    <demo-snippet>
      <template>
        <environment-selector no-label-float></environment-selector>
      </template>
    </demo-snippet>

    <div class="editor">
      <h3>Add environment</h3>
      <form method="get" id="form">
        <input type="text" name="environemt" placeholder="Environment name">
        <button type="submit" name="save">Add</button>
      </form>

      <h3>Remove environment</h3>
      <form method="get" id="formDelete">
        <input type="text" name="environemt" placeholder="Environment name">
        <button type="submit" name="remove">Remove</button>
      </form>

      <h3>Emulate database destroy</h3>
      <button id="dataDelete">Send event</button>
    </div>
  </div>

  <script>
  document.getElementById('form')
  .addEventListener('submit', function(e) {
    e.preventDefault();
    var value = e.target.elements.environemt.value;
    if (!value) {
      return;
    }
    var lowerName = name.toLowerCase();
    if (lowerName === 'default') {
      return;
    }
    var obj = {
      name: value,
      created: Date.now()
    };
    var event = new CustomEvent('environment-updated', {
      detail: {
        value: obj
      },
      bubbles: true,
      composed: true,
      cancelable: true
    });
    document.body.dispatchEvent(event);
    if (event.defaultPrevented) {
      e.target.elements.environemt.value = '';
    } else {
      window.alert('Manager not in the DOM');
    }
  });

  document.getElementById('dataDelete')
  .addEventListener('click', function() {
    var event = new CustomEvent('datastore-destroyed', {
      detail: {
        datastore: 'variables-environments'
      },
      bubbles: true,
      composed: true
    });
    document.body.dispatchEvent(event);
  });
  document.getElementById('formDelete')
  .addEventListener('submit', function(e) {
    e.preventDefault();
    var value = e.target.elements.environemt.value;
    if (!value) {
      return;
    }
    var lowerName = name.toLowerCase();
    if (lowerName === 'default') {
      return;
    }

    var envs = document.querySelector('environment-selector').environments;
    if (!envs.find) {
      window.alert('Your browser is ancient! Get another one.');
      return;
    }
    var oldLowerCase = value.toLowerCase();
    var item = envs.find(function(i) {
      return i.name.toLowerCase() === oldLowerCase;
    });
    if (!item) {
      window.alert('The environment is not created.');
      return;
    }
    var event = new CustomEvent('environment-deleted', {
      detail: {
        value: item._id
      },
      bubbles: true,
      composed: true,
      cancelable: true
    });
    document.body.dispatchEvent(event);
    if (event.defaultPrevented) {
      e.target.elements.environemt.value = '';
    } else {
      window.alert('Manager not in the DOM');
    }
  });
  </script>
</body>
</html>
