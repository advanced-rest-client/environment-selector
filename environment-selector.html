<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../arc-polyfills/arc-polyfills.html">

<!--
An element to select current variables environment.

Renders a material design dropdown with list of available environments.
It always displays environment called **Default** (value `default`).

It should be used with [variables-manager](https://github.com/advanced-rest-client/variables-manager)
element or other element that handles `environment-list` and `environment-current`
custom events. See manager's description for more information.

### Example
```html
<environment-selector></environment-selector>

<script>
document.queryElement('environment-selector')
.addEventListener('selected-environment-changed', e => {
  console.log(e.detail.value); // Selected environment
});
</script>
```

### Styling
`<environment-selector>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--environment-selector` | Mixin applied to the element | `{}`

Use variables for `paper-dropdown-menu`, `paper-listbox` and `paper-item`
to style the control.

@group UI Elements
@element environment-selector
@demo demo/index.html
-->
<dom-module id="environment-selector">
  <template>
    <style>
    :host {
      display: block;
      @apply --environment-selector;
    }
    </style>
    <paper-dropdown-menu label="Environment" no-label-float="[[noLabelFloat]]" dynamic-align>
      <paper-listbox class="dropdown-content" selected="{{selected}}" attr-for-selected="value">
        <paper-item value="default">Default</paper-item>
        <template is="dom-repeat" items="[[environments]]" id="envRepeater">
          <paper-item value$="[[item.name]]">[[item.name]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>
  <script>
  Polymer({
    is: 'environment-selector',

    /**
     * Fired when selected environment changed.
     *
     * @event selected-environment-changed
     * @param {String} value Name of selected environment.
     */

    properties: {
      /**
       * Set to make selector's label dissapear after selection has been made.
       */
      noLabelFloat: Boolean,
      /**
       * Selected environment.
       */
      selected: {
        type: String,
        notify: true
      },
      /**
       * List of available environemnts.
       */
      environments: Array
    },

    observers: [
      '_environmentChanged(selected)'
    ],

    attached: function() {
      this.updateCurrentEnvironment();
      this.refreshEnvironments();

      this.listen(window, 'environment-deleted', '_envDeletedHandler');
      this.listen(window, 'environment-updated', '_envUpdatedHandler');
      this.listen(window, 'environments-list-changed', '_envListUpdatedHandler');
      this.listen(window, 'selected-environment-changed', '_envChangedHandler');
    },

    detached: function() {
      this.unlisten(window, 'environment-deleted', '_envDeletedHandler');
      this.unlisten(window, 'environment-updated', '_envUpdatedHandler');
      this.unlisten(window, 'environments-list-changed', '_envListUpdatedHandler');
      this.unlisten(window, 'selected-environment-changed', '_envChangedHandler');
    },

    // Handler for the `environment-deleted` event.
    _envDeletedHandler: function(e) {
      if (e.cancelable || !this.environments) {
        return;
      }
      var id = e.detail.value;
      var index = this.environments.findIndex(function(item) {
        return item._id === id;
      });
      if (!~index) {
        return;
      }
      var setDefault = this.get(['environments', index, '_id']) === id;
      this.splice('environments', index, 1);
      this.$.envRepeater.render();
      if (setDefault) {
        this.set('selected', 'default');
      }
    },
    // Handler for the `environment-updated` event.
    _envUpdatedHandler: function(e) {
      if (e.cancelable) {
        return;
      }
      var env = e.detail.value;
      if (!this.environments) {
        this.set('environments', [env]);
        this.$.envRepeater.render();
        return;
      }
      var index = this.environments.findIndex(function(item) {
        return item._id === env._id;
      });
      if (index === -1) {
        this.push('environments', env);
      } else {
        var updateSelcted = this.get(['environments', index, '_id']) === env._id;
        this.set(['environments', index], env);
        if (updateSelcted) {
          this.set('selected', env.name);
        }
      }
      this.$.envRepeater.render();
    },

    // Handler for the `environments-list-changed` event.
    _envListUpdatedHandler: function(e) {
      if (e.cancelable) {
        return;
      }
      var incoming = e.detail.value;
      var current = this.selected;
      var index = (incoming || []).findIndex(function(item) {
        return item.name === current;
      });
      this.set('environments', e.detail.value);
      this.$.envRepeater.render();
      if (index === -1) {
        this.set('selected', 'default');
      }
    },
    // Handler for the `selected-environment-changed` event.
    _envChangedHandler: function(e) {
      if (e.cancelable || e.target === this) {
        return;
      }
      this.__cancelEnvChange = true;
      this.set('selected', e.detail.value);
      this.__cancelEnvChange = false;
    },
    // Handler for the `selected` property change
    _environmentChanged: function(selected) {
      if (this.__cancelEnvChange) {
        // the change has been caused by the external source
        return;
      }
      if (selected === null) {
        this.set('selected', undefined);
        return;
      }
      if (selected === undefined) {
        return;
      }
      this.fire('selected-environment-changed', {
        value: selected
      });
    },
    /**
     * Fires `environment-list` event to get a list of environments.
     * If the event has been handled (cancelled) then it sets value of the
     * `environemnts` property from event's `detail.value` property.
     */
    refreshEnvironments: function() {
      var event = this.fire('environment-list', {}, {
        cancelable: true
      });
      if (event.defaultPrevented) {
        this.set('environments', event.detail.value);
      }
    },
    /**
     * Requests information about currently selected environment.
     * It fires `environment-current` custom event. If the event is cancelled
     * then it sets the `selected` value from event's `detail.value`
     * property.
     */
    updateCurrentEnvironment: function() {
      var event = this.fire('environment-current', {}, {
        cancelable: true
      });
      if (event.defaultPrevented) {
        this.set('selected', event.detail.value);
      }
    }
  });
  </script>
</dom-module>
